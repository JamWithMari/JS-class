<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Music Finder</title>
</head>
<body>
    <h1>Song Searcher</h1>
    <section class="select-type">
        <h3>What type of search are you trying to do?</h3>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="searchtype" id="artist-search" value="artist">
            <label class="form-check-label" for="artist-search">Artist</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="searchtype" id="album-search" value="album">
            <label class="form-check-label" for="album-search">Album</label>
        </div>
        
    </section>
       

    <div class="input-group flex-nowrap" id="search">
        <span class="input-group-text" id="addon-wrapping">@</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" id="user-input">
        <button type="button" class="btn btn-primary" id="submit">Submit</button>
      </div>
    
      <section id="results" class="container mt-4">
        

      </section>
</body>
</html>
